{% extends 'base_app/base.html' %}

{% block content %}
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Search_results</title>
<style>
    table, th, td{
        border: 1px solid lightgray;
        border-collapse:collapse;
        table-layout: fixed;
        width: auto;
    }
    th, td{
        padding: 3px;
    }
    img {
        border-radius: 50%;
    }
    .indent{
        margin-left: 10px;
    }
    .image-link {
        text-decoration: none;
    }
    img {
        height: 50px;
        width: 50px;
        -o-object-fit: contain;
        object-fit: scale-down;
    }
</style>
</head>
<body>
<h1 align="center">Search results</h1>
<div class="container-fluid">
    <table style="width:50%" align="center">
    {% for user in user %}
        <tr>
            <th align="left">
                <div>
                    <a href="{% url 'profile' pk=user.uid %}" class="image-link"><img style="vertical-align:middle" src="{{ user.profile_picture.url }}" /></a>
                    &emsp;&emsp;
                    <a class="button black" href="{% url 'profile' pk=user.uid %}" style="text-decoration: none">{{user.name}}</a>
                </div>
            </th>
        </tr>
    {% endfor %}
    </table>
</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div align="center"><a class="button black" href="{% url 'profile' %}" style="text-decoration: none">profile</a></div>
<div><a href="/feed" class="button black" style="text-decoration: none">back</a></div>
</body>
{% endblock %}
